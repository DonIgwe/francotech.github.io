	 <h2 align="center">Course Registration Form</h2>
    <form id="registrationForm" action="registration.php" method="POST">
        <div class="input-block">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>
            <span id="firstNameError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="middleName">Middle Name:</label>
            <input type="text" name="middleName" id="middleName">
            <span id="middleNameError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>
            <span id="lastNameError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="contact">Contact:</label>
            <input type="tel" name="contact" id="contact" required>
            <span id="contactError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <span id="addressError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="education">Education Level:</label>
            <select name="education" id="education" required>
                <option value="" selected disabled>Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Ph.D.">Ph.D.</option>
            </select>
            <span id="educationError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="course">Course:</label>
            <select name="course" id="course" required>
                <option value="" selected disabled>Select Course</option>
                <option value="Software Development">Software Development</option>
                <option value="Hardware">Hardware</option>
                <option value="Networking">Networking</option>
                <option value="Web Development">Web Development</option>
            </select>
            <span id="courseError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="previousSchool">Previous School:</label>
            <input type="text" name="previousSchool" id="previousSchool" required>
            <span id="previousSchoolError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>
            <span id="dobError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="Female" required>
            <label for="female">Female</label>
            <span id="sexError" class="error"></span>
        </div>

        <div class="input-block">
            <label for="apprentice">Apprenticeship or Course:</label>
            <input type="radio" name="apprentice" id="apprenticeship" value="Apprenticeship" required>
            <label for="apprenticeship">Apprenticeship</label>
            <input type="radio" name="apprentice" id="course" value="Course" required>
            <label for="course">Course</label>
            <span id="apprenticeError" class="error"></span>
        </div>

        <input type="submit" value="register">
    </form>
